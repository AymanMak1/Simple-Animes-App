<!DOCTYPE html>
<html>
  <head>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 m12 l12">
          <h3 class="center-align title yellow-text text-darken-3">
            WebStain Animes
          </h3>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <form id="search_form" class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input
                placeholder="Anime"
                name="search"
                id="search"
                type="text"
                class="validate"
              />
              <label for="search" class="yellow-text text-darken-3"
                >Search For</label
              >
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="search-results" class="container-fluid"></div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
